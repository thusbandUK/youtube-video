<!DOCTYPE html>
<html>
    <head>

    </head>
    <script type="text/javascript">

        console.log('Javascript is being actioned and can communicate w console');

        
        const videoDisappear = () => {
            console.log('function called');
            document.getElementById("embedded-video").style.display = 'none';
        }

        function iframeclick() {
            console.log('function called');
            document.getElementById("embedded-video").contentWindow.document.body.onclick = function() {
                setTimeout(videoDisappear(), 18000)
            }
        }


    </script>
    <body>
        <iframe id="embedded-video" onclick="setTimeout(videoDisappear(), 18000)" width="560" height="315" src="https://www.youtube.com/embed/WFdjJ_aS234?playlist=WFdjJ_aS234&end=18&loop=1&end=18" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen onload="iframeclick()"></iframe>
    </body>

</html>
